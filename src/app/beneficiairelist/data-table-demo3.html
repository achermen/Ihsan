<div>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="panel-title">Recherche bénéficaires</div>
      </div>
      <div class="panel-body">
        <form>
          <div class="row">
            <div class="col-md-6">
              <label>Numéro de dossier:</label>
              <input class="form-control" />
            </div>
            <div class="col-md-6">
              <label>Etat de dossier:</label>
              <select name="Etat" class="form-control">
                <option value="0">Accepté</option>
                <option value="1">Refusé</option>
                <option value="2">En attente</option>
                <option value="2">Clôturé</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label>Nom:</label>
              <input class="form-control" />
            </div>
            <div class="col-md-4">
              <label>Prénom:</label>
              <input class="form-control" />
            </div>
            <div class="col-md-4">
              <label>CIN:</label>
              <input class="form-control" placeholder=" 00 00 00 00" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Date de dernière aide:</label>
              <input class="form-control" />
            </div>
            <div class="col-md-6">
              <label>Ville:</label>
              <select name="ville" class="form-control">
                <option value="0">Tous</option>
                <option value="1">El Mey</option>
                <option value="2">Houmet souk</option>
                <option value="3">Midoun</option>
                <option value="4">Guechaain</option>
                <option value="5">Ajim</option>
                <option value="6">Ghizen</option>
                <option value="7">Oualegh</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Catégorie :</label>
            </div>
            <label class="checkbox-inline">
              <input type="checkBox" ng-model="color.name" value="yatim"> Yatema
            </label>
            <label class="checkbox-inline">
              <input type="checkBox" ng-model="color.name" ng-value="aramel"> Aramel
            </label>
            <label class="checkbox-inline">
              <input type="checkBox" ng-model="color.name" value="3azibet"> Azibet
            </label>
            <label class="checkbox-inline">
              <input type="checkBox" ng-model="color.name" value="AramelEtAzibat"> Aramel & Aytam
            </label>
            <label class="checkbox-inline">
              <input type="checkBox" ng-model="color.name" value="Motalaka"> Motalaka
            </label>
            <label class="checkbox-inline">
              <input type="checkBox" ng-model="color.name" value="mousinoune"> Mousinoune
            </label>
            <label class="checkbox-inline">
              <input type="checkBox" ng-model="color.name" value="Fakir"> Fakir
            </label>
            <label class="checkbox-inline">
              <input type="checkBox" ng-model="color.name" value="Autres"> Autres
            </label>
          </div>
          <div class="panel-footer text-right">
            <button class="btn btn-success text-right">Recherche</button>
          </div>
        </form>
      </div>
    </div>
    <data-table id="films-grid" headerTitle="Résultat" [items]="beneficiaires" [itemCount]="beneficiaireCount" (reload)="reloadBeneficiaires($event)" [limit]="8" [sortBy]="'rating'" [sortAsc]="false" [selectColumn]="true" [multiSelect]="true" [substituteRows]="false" [expandableRows]="true" [translations]="translations" [indexColumnHeader]="'Id'" [selectOnRowClick]="true">
      <template #dataTableExpand let-item="item">
        <div [textContent]="item.descriptionBeneficiaire" style="padding: 5px; color: gray"></div>
      </template>
      <data-table-column [property]="'cin'" [header]="'Numéro de dossier'" [sortable]="true">
      </data-table-column>
      <data-table-column [property]="'cin'" [header]="'Cin'" [sortable]="true">
      </data-table-column>
      <data-table-column [property]="'nom'" [header]="'Nom'" [sortable]="true">
      </data-table-column>
      <data-table-column [property]="'prenom'" [header]="'Prenom'" [sortable]="true">
      </data-table-column>
      <data-table-column [property]="'ville'" [header]="'Ville'" [sortable]="true" [cellColors]="cellColor">
      </data-table-column>
      <data-table-column [property]="'typeAide'" [header]="'État-social'" [sortable]="true">
      </data-table-column>
      <data-table-column [property]="'nombreAide'" [header]="'Nombre d aides'">
      </data-table-column>
      <data-table-column [property]="'dateDerniereAide'" [header]="'Date dernière aide'">
      </data-table-column>
      <data-table-column header="Actions">
        <template #dataTableHeader let-item="item">
          <i>Actions</i>
        </template>
        <template #dataTableCell let-item="item">
          <button (click)="btnDetailClicked(item)" class="btn btn-sm btn-default">Détail</button>
        </template>
      </data-table-column>
    </data-table>
    <div style="margin-top: 10px">
      <b>Selected:</b>
      <span *ngIf="filmsTable.selectedRow == null"><i>No item selected</i></span>
      <span [textContent]="filmsTable.selectedRow && filmsTable.selectedRow.item.title"></span>
    </div>
  </div>
</div>
