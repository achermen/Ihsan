

<div style="margin: auto; max-width: 1000px; margin-top:50px">
<form>
     <label>Numéro de dossier:</label> <input />
    <label>CIN:</label> <input   placeholder=" 00 00 00 00" />
    <label>Nom:</label><input />
    <label>Prénom:</label><input />
    <br/><br/>  
    <label>Ville:</label>  
    <select name="ville">
        <option value="0">Oualegh</option>    
        <option value="1">El Mey</option>  
        <option value="2">Houmet souk</option>  
        <option value="3">Midoun</option>  
        <option value="4">Guechaain</option>          
        <option value="5">Ajim</option>   
        <option value="6">Ghizen</option>       
    </select>   
    <label>Date de dernière aide:</label><input />
     <label>Etat de dossier:</label> <select name="Etat">
        <option value="0">Accepté</option>    
        <option value="1">Refusé</option>  
        <option value="2">En attente</option>  
        <option value="2">Clôturé</option>            
    </select>  
    <br/>
    <label>
    <input type="checkBox" ng-model="color.name" value="yatim">
    Yatema
  </label>
  <label>
    <input type="checkBox" ng-model="color.name" ng-value="aramel">
    Aramel
  </label>
  <label>
    <input type="checkBox" ng-model="color.name" value="3azibet">
    Azibet
  </label><br/>
    <label>
    <input type="checkBox" ng-model="color.name" value="AramelEtAzibat">
    Aramel & Aytam
  </label>
    <label>
    <input type="checkBox" ng-model="color.name" value="Motalaka">
    Motalaka
  </label>
    <label>
    <input type="checkBox" ng-model="color.name" value="mousinoune">
    Mousinoune
  </label><br/>
   <label>
    <input type="checkBox" ng-model="color.name" value="Fakir">
    Fakir
  </label>
  <label>
    <input type="checkBox" ng-model="color.name" value="Autres">
    Autres
  </label><br/>
   
    <button>Recherche</button>
</form>
    <data-table id="films-grid"
        headerTitle="List Bénéficiaire"
        [items]="beneficiaires"
        [itemCount]="beneficiaireCount"
        (reload)="reloadBeneficiaires($event)"

        [limit]="8"
        [sortBy]="'rating'"
        [sortAsc]="false"

        [selectColumn]="true"
        [multiSelect]="true"
        [substituteRows]="false"
        [expandableRows]="true"
        [translations]="translations"
        [indexColumnHeader]="'Id'"
        [selectOnRowClick]="true"
        >
        <template #dataTableExpand let-item="item">
            <div [textContent]="item.description" style="padding: 5px; color: gray"></div>
        </template>
        <data-table-column
            [property]="'cin'"
            [header]="'Numéro de dossier'"
            [sortable]="true">
        </data-table-column>
        <data-table-column
            [property]="'cin'"
            [header]="'Cin'"
            [sortable]="true">
        </data-table-column>
        <data-table-column
            [property]="'nom'"
            [header]="'Nom'"
            [sortable]="true">
        </data-table-column>
        <data-table-column
            [property]="'prenom'"
            [header]="'Prenom'"
            [sortable]="true">
        </data-table-column>
        <data-table-column
            [property]="'ville'"
            [header]="'Ville'"
            [sortable]="true"
            [cellColors]="cellColor">
        </data-table-column>
        <data-table-column
            [property]="'typeAide'"
            [header]="'État-social'"
            [sortable]="true">
        </data-table-column>
        <data-table-column
            [property]="'nombreAide'"
            [header]="'Nombre d aides'">
        </data-table-column>
          <data-table-column
            [property]="'dateDerniereAide'"
            [header]="'Date dernière aide'">
        </data-table-column>
    <data-table-column
      header="Actions">
      <template #dataTableHeader let-item="item">
        <i>Actions</i>
      </template>
      <template #dataTableCell let-item="item">
        <button (click)="btnDetailClicked(item)" class="btn btn-sm btn-default">Détail</button>
      </template>
    </data-table-column>
    </data-table>
    <div style="margin-top: 10px">
        <b>Selected:</b>
        <span *ngIf="filmsTable.selectedRow == null"><i>No item selected</i></span>
        <span [textContent]="filmsTable.selectedRow && filmsTable.selectedRow.item.title"></span>
    </div>
</div>
