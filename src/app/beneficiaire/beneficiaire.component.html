<div class="container">

  <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="panel-title">Bénéficaire</div>
      </div>
        <div class="panel-body">

            <form #formCoordonnee="ngForm" (ngSubmit)="addCoordonneeBeneficaire(formCoordonnee.value)">
                <div class="panel-group">
                  <div class="panel panel-info">
                    <div class="panel-heading">
                      <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse1">Coordonnée</a>
                      </h4>
                    </div>
                    <div id="collapse1">
                      <div class="panel-body">
                        <div id="collapse1">
                          <h3>Coordonnéee</h3>
                          <label>Etat de dossier:</label>
                          <select name="etatDossier" id="etatDossier" [(ngModel)]="coordonneeBeneficiaire.etatDossier">
                                                      <option value="0">Accepté</option>
                                                      <option value="1">En attente</option>               
                                                      <option value="2">refusé</option>
                                                      <option value="3">cloturé</option>    
                                                  </select>
                          <label>Numéro de dossier:</label> <input type="text" id="numeroDossier" name="numeroDossier" [(ngModel)]="coordonneeBeneficiaire.numeroDossier"
                          />
                          <label>Cin:</label><input type="text" id="cin" [(ngModel)]="coordonneeBeneficiaire.cin" name="cin" />
              
                          <br/><br/>
                          <label>Nom:</label> <input type="text" [(ngModel)]="coordonneeBeneficiaire.nom" id="nom" name="nom" />
                          <label>Prénom:</label><input type="text" [(ngModel)]="coordonneeBeneficiaire.prenom" id="prenom" name="prenom"
                          />
                          <label>Etat civil:</label>
                          <select [(ngModel)]="coordonneeBeneficiaire.etatCivil" id="etatCivil" name="etatCivil">
                                                      <option value="0">Célibataire</option>    
                                                      <option value="1">Marié</option>
                                                      <option value="2">Divorsé</option>
                                                      <option value="3">orphelin</option>   
                                                      <option value="3">autre</option>       
                                                  </select>
                          <br/><br/>
                          <label>Adresse:</label><input type="text" [(ngModel)]="coordonneeBeneficiaire.adresse" id="adresse" name="adresse"
                          />
                          <label>Ville:</label>
                          <select [(ngModel)]="coordonneeBeneficiaire.ville" id="ville" name="ville">
                                                      <option value="0">Houmet souk</option>    
                                                      <option value="1">El Mey</option>  
                                                      <option value="2">Oualegh</option>  
                                                      <option value="3">Midoun</option>  
                                                      <option value="4">Guechaain</option>          
                                                      <option value="5">Ajim</option>   
                                                      <option value="6">Ghizen</option>       
                                                  </select>
                          <label>Téléphone:</label><input type="text" [(ngModel)]="coordonneeBeneficiaire.telephone" id="telephone" name="telephone"
                          />
                          <label>Nombre de famille:</label><input type="text" [(ngModel)]="coordonneeBeneficiaire.nombreMembreFamille"
                            id="nombreFamille" name="nombreFamille" />
                        </div>
                      </div>
                     
                    </div>
                  </div>
                </div>
 
                  <div class="panel-group">
                    <div class="panel panel-info">
                      <div class="panel-heading">
                        <h4 class="panel-title">
                          <a data-toggle="collapse" href="#collapse2">Santé</a>
                        </h4>
                      </div>
                      <div id="collapse2">
                        <div class="panel-body">
                          <div id="collapse2">
                            <h3>Santé</h3>
                            <label>avez vous un handicap:</label>
                            <select name="handicap" id="handicap" [(ngModel)]="santeBeneficaire.aUnHandicap">
                            <option value="0"></option>    
                            <option value="1">physique</option>    
                            <option value="2">mental</option>            
                          </select>
                            <label>Description handicap:</label><input id="descriptionHandicap" [(ngModel)]="santeBeneficaire.descriptionHandicap"
                             name="descriptionHandicap" />
                            <br/><br/>
                            <label>avez vous une maladie chronique:</label>
                            <select name="maladieChronique" id="maladieChronique" [(ngModel)]="santeBeneficaire.aUneMaladieChronique">
                            <option value="0"></option>    
                            <option value="1">diabete</option>    
                            <option value="2">tension</option>
                            <option value="3">dialyse</option>                       
                          </select>
                            <label>Description une maladie chronique:</label><input id="descriptionMaladieChronique" [(ngModel)]="santeBeneficaire.descriptionMaladieChronique"
                             name="descriptionMaladieChronique" />
                            <br/><br/>
                          </div>
                       
                        </div>
                      </div>
                    </div>
                  </div>
               
                  <div class="panel-group">
                    <div class="panel panel-info">
                      <div class="panel-heading">
                        <h4 class="panel-title">
                          <a data-toggle="collapse" href="#collapse3">Logement</a>
                        </h4>
                      </div>
                      <div id="collapse3">
                        <div class="panel-body">
                          <div id="collapse3">
                            <label>Type logement:</label>
                
                            <select name="typeLogement" id="typeLogement" [(ngModel)]="logementBeneficiaire.typeLogement">
                                                    <option value="0">locataire</option>    
                                                    <option value="1">propriétaire</option>   
                                                    <option value="2">autre</option>   
                                                </select>
                            <label>Montant:</label><input type="text" id="montantLogement" name="montantLogement" [(ngModel)]="logementBeneficiaire.montant"
                            />
                            <br/><br/>
                            <label>Nombre chambres:</label><input type="text" id="nombreChambre" name="nombreChambre" [(ngModel)]="logementBeneficiaire.nombreChambre"
                            />
                            <br/><br/>
                            <label>Eclairage:</label>
                            <select name="eclairage" id="eclairage" [(ngModel)]="logementBeneficiaire.eclairage">
                                                    <option value="0">oui</option>    
                                                    <option value="1">non</option>   
                                                </select>
                            <label>Eau potable:</label>
                            <select name="eauPotable" id="eauPotable" [(ngModel)]="logementBeneficiaire.eauPotable">
                                                    <option value="0">oui</option>    
                                                    <option value="1">non</option>   
                                                </select>
                
                            <br/><br/>
                            <label>Autre besoin:</label>
                            <textarea rows="4" cols="50" id="autreBesoin" name="autreBesoin" [(ngModel)]="logementBeneficiaire.autreBesoin"></textarea>
                          </div>
                        </div>
                      
                      </div>
                    </div>
                  </div>
          
                    <div class="panel-group">
                      <div class="panel panel-info">
                        <div class="panel-heading">
                          <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse4">Ressources</a>
                          </h4>
                        </div>
                        <div id="collapse4" >
                          <div class="panel-body">
                            <div id="collapse4">
                              <h3>Ressources</h3>
                              <label>Type de ressources:</label>
                              <select name="typeRessource" id="typeRessource" [(ngModel)]="ressourceBeneficaire.typeRessource">
                                <option value="0"></option>   
                                <option value="1">salaire</option>    
                                <option value="2">salaire femme/ salaire Marie</option>  
                                <option value="3">en attente</option>  
                                <option value="4">aide association</option>   
                                <option value="5">louer</option>           
                            </select>
                              <label>Montant:</label><input id="montantRessources" name="montantRessources" [(ngModel)]="ressourceBeneficaire.montantRessource"
                              />
                              <label>Description ressources:</label><input id="descriotionRessources" name="descriotionRessources" [(ngModel)]="ressourceBeneficaire.descriptionRessource"
                              />
                              <br/><br/>
                            </div>
                           
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="panel-footer text-right">
                      <a href="/" class="btn btn-danger">Retour</a>
                      <button class="btn btn-success text-right" type="submit">Enregistrer</button>
                    </div>
                  </form>






        <!-- <app-coordonnee (title)="parentTitle" ></app-coordonnee>
        <app-logement (title)="getParentTitle()"> </app-logement>
        <app-sante> </app-sante>
        <app-ressource> </app-ressource>  -->
    </div>
  </div>
</div>
