<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">Bénéficaire</div>
    </div>
    <div class="panel-body">
      <form #formCoordonnee="ngForm" (ngSubmit)="addCoordonneeBeneficaire(formCoordonnee.value)">
        <div class="panel-group">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse1">Coordonnée</a>
                      </h4>
            </div>
            <div id="collapse1">
              <div class="panel-body">
                <div id="collapse1">
                  <h3>Coordonnéee</h3>
                  <label>Etat de dossier:</label>
                  <select class="form-control" name="etatDossier" id="etatDossier" [(ngModel)]="coordonneeBeneficiaire.etatDossier">
                    <option value="0">Accepté</option>
                    <option value="1">En attente</option>
                    <option value="2">refusé</option>
                    <option value="3">cloturé</option>
                  </select>
                  <div class="row">
                    <div class="col-md-6">
                      <label>Numéro de dossier:</label>
                      <input class="form-control" type="text" id="numeroDossier" name="numeroDossier" [(ngModel)]="coordonneeBeneficiaire.numeroDossier" />
                    </div>
                    <div class="col-md-6">
                      <label>Cin:</label>
                      <input class="form-control" type="text" id="cin" [(ngModel)]="coordonneeBeneficiaire.cin" name="cin" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label>Nom:</label>
                      <input class="form-control" type="text" [(ngModel)]="coordonneeBeneficiaire.nom" id="nom" name="nom" />
                    </div>
                    <div class="col-md-6">
                      <label>Prénom:</label>
                      <input class="form-control" type="text" [(ngModel)]="coordonneeBeneficiaire.prenom" id="prenom" name="prenom" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <label>Adresse:</label>
                      <input class="form-control" type="text" [(ngModel)]="coordonneeBeneficiaire.adresse" id="adresse" name="adresse" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label>Ville:</label>
                      <select class="form-control" [(ngModel)]="coordonneeBeneficiaire.ville" id="ville" name="ville">
                        <option value="0">Houmet souk</option>
                        <option value="1">El Mey</option>
                        <option value="2">Oualegh</option>
                        <option value="3">Midoun</option>
                        <option value="4">Guechaain</option>
                        <option value="5">Ajim</option>
                        <option value="6">Ghizen</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label>Etat civil:</label>
                      <select class="form-control" [(ngModel)]="coordonneeBeneficiaire.etatCivil" id="etatCivil" name="etatCivil">
                        <option value="0">Célibataire</option>
                        <option value="1">Marié</option>
                        <option value="2">Divorsé</option>
                        <option value="3">orphelin</option>
                        <option value="3">autre</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label>Téléphone:</label>
                      <input class="form-control" type="text" [(ngModel)]="coordonneeBeneficiaire.telephone" id="telephone" name="telephone" />
                    </div>
                    <div class="col-md-6">
                      <label>Nombre de famille:</label>
                      <input class="form-control" type="text" [(ngModel)]="coordonneeBeneficiaire.nombreMembreFamille" id="nombreFamille" name="nombreFamille" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-group">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h4 class="panel-title">
                          <a data-toggle="collapse" href="#collapse2">Santé</a>
                        </h4>
            </div>
            <div id="collapse2">
              <div class="panel-body">
                <div id="collapse2">
                  <h3>Santé</h3>
                  <label>avez vous un handicap:</label>
                  <select class="form-control" name="handicap" id="handicap" [(ngModel)]="santeBeneficaire.aUnHandicap">
                    <option value="0"></option>
                    <option value="1">physique</option>
                    <option value="2">mental</option>
                  </select>
                  <label>Description handicap:</label>
                  <input class="form-control" id="descriptionHandicap" [(ngModel)]="santeBeneficaire.descriptionHandicap" name="descriptionHandicap" />
                  <br/>
                  <br/>
                  <label>avez vous une maladie chronique:</label>
                  <select class="form-control" name="maladieChronique" id="maladieChronique" [(ngModel)]="santeBeneficaire.aUneMaladieChronique">
                    <option value="0"></option>
                    <option value="1">diabete</option>
                    <option value="2">tension</option>
                    <option value="3">dialyse</option>
                  </select>
                  <label>Description une maladie chronique:</label>
                  <input class="form-control" id="descriptionMaladieChronique" [(ngModel)]="santeBeneficaire.descriptionMaladieChronique" name="descriptionMaladieChronique" />
                  <br/>
                  <br/>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-group">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h4 class="panel-title">
                          <a data-toggle="collapse" href="#collapse3">Logement</a>
                        </h4>
            </div>
            <div id="collapse3">
              <div class="panel-body">
                <div id="collapse3">
                  <label>Type logement:</label>
                  <select class="form-control" name="typeLogement" id="typeLogement" [(ngModel)]="logementBeneficiaire.typeLogement">
                    <option value="0">locataire</option>
                    <option value="1">propriétaire</option>
                    <option value="2">autre</option>
                  </select>
                  <label>Montant:</label>
                  <input class="form-control" type="text" id="montantLogement" name="montantLogement" [(ngModel)]="logementBeneficiaire.montant" />
                  <br/>
                  <br/>
                  <label>Nombre chambres:</label>
                  <input class="form-control" type="text" id="nombreChambre" name="nombreChambre" [(ngModel)]="logementBeneficiaire.nombreChambre" />
                  <br/>
                  <br/>
                  <label>Eclairage:</label>
                  <select class="form-control" name="eclairage" id="eclairage" [(ngModel)]="logementBeneficiaire.eclairage">
                    <option value="0">oui</option>
                    <option value="1">non</option>
                  </select>
                  <label>Eau potable:</label>
                  <select class="form-control" name="eauPotable" id="eauPotable" [(ngModel)]="logementBeneficiaire.eauPotable">
                    <option value="0">oui</option>
                    <option value="1">non</option>
                  </select>
                  <br/>
                  <br/>
                  <label>Autre besoin:</label>
                  <textarea class="form-control" rows="4" cols="50" id="autreBesoin" name="autreBesoin" [(ngModel)]="logementBeneficiaire.autreBesoin"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-group">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse4">Ressources</a>
                          </h4>
            </div>
            <div id="collapse4">
              <div class="panel-body">
                <div id="collapse4">
                  <h3>Ressources</h3>
                  <label>Type de ressources:</label>
                  <select class="form-control" name="typeRessource" id="typeRessource" [(ngModel)]="ressourceBeneficaire.typeRessource">
                    <option value="0"></option>
                    <option value="1">salaire</option>
                    <option value="2">salaire femme/ salaire Marie</option>
                    <option value="3">en attente</option>
                    <option value="4">aide association</option>
                    <option value="5">louer</option>
                  </select>
                  <label>Montant:</label>
                  <input class="form-control" id="montantRessources" name="montantRessources" [(ngModel)]="ressourceBeneficaire.montantRessource" />
                  <label>Description ressources:</label>
                  <input class="form-control" id="descriotionRessources" name="descriotionRessources" [(ngModel)]="ressourceBeneficaire.descriptionRessource" />
                  <br/>
                  <br/>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer text-right">
          <a href="/" class="btn btn-danger">Retour</a>
          <button class="btn btn-success text-right" type="submit">Enregistrer</button>
        </div>
      </form>
      <!-- <app-coordonnee (title)="parentTitle" ></app-coordonnee>
        <app-logement (title)="getParentTitle()"> </app-logement>
        <app-sante> </app-sante>
        <app-ressource> </app-ressource>  -->
    </div>
  </div>
</div>
