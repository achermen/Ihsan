<form #formLogement="ngForm" (ngSubmit)="addLogementBeneficaire(formLogement.value)">
    <h3>Logement</h3>
    <label>Type logement:</label>
  
     <select name="typeLogement"  id="typeLogement" [(ngModel)]="logementBeneficiaire.typeLogement" >
        <option value="0">locataire</option>    
        <option value="1">propri√©taire</option>   
        <option value="2">autre</option>   
    </select>
    <label>Montant:</label><input type="text" id="montantLogement"  name="montantLogement" [(ngModel)]="logementBeneficiaire.montant" />
    <br/><br/>
    <label>Nombre chambres:</label><input type="text" id="nombreChambre" name="nombreChambre" [(ngModel)]="logementBeneficiaire.nombreChambre"  />
    <br/><br/>
    <label>Eclairage:</label>
    <select name="eclairage"  id="eclairage" [(ngModel)]="logementBeneficiaire.eclairage" >
        <option value="0">oui</option>    
        <option value="1">non</option>   
    </select>
    <label>Eau potable:</label>
    <select name="eauPotable" id="eauPotable" [(ngModel)]="logementBeneficiaire.eauPotable">
        <option value="0">oui</option>    
        <option value="1">non</option>   
    </select>

    <br/><br/>
    <label>Autre besoin:</label>
    <textarea rows="4" cols="50" id="autreBesoin" name="autreBesoin" [(ngModel)]="logementBeneficiaire.autreBesoin"></textarea>
    <button type="submit">Enregistrer</button>
</form>
